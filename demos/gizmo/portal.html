<!-- Mostly generated by ChatGPT -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizmo Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Prevent scrollbars */
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            position: relative;
        }

        /* Center image (keep aspect ratio with max height of 20vh) */
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            /* transform: translate(-50%, -50%); */
            max-height: 10vh;
            height: auto;
            animation: float-rotation 5s infinite ease-in-out alternate;            
        }

        /* Top image centered at top third */
        .top-image img {
            position: absolute;
            top: 15vh;
            left: 50%;
            transform: translateX(-50%);
            max-height: 5vh;
            height: auto;
            opacity: 0.5;
        }

        /* New textbox and button at bottom third */
        .bottom-container {
            position: absolute;
            top: 70%;
            left: 50%;
            max-height: 20vh;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-container input {
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #fff;
            background-color: black;
            opacity: 1.0;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
        }

        .bottom-container button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .bottom-container button:hover {
            background-color: #666;
        }

        /* Line container: positioned at center, rotated outward */
        .line-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw; /* Extend outward */
            height: 5px;
            transform-origin: left center; /* Rotate from the left (center point) */
            z-index: -10;
        }

        .line1 { transform: rotate(90deg) translateX(10vw); }
        .line2 { transform: rotate(210deg) translateX(10vw); }
        .line3 { transform: rotate(330deg) translateX(10vw); }

        /* The actual line that animates */
        .floating-line {
            position: absolute;
            width: 100%;
            height: 5px;
            background-color: white;
            transform-origin: left;
            animation: float-motion 3s infinite ease-in-out alternate;
        }

        @keyframes float-motion {
            0% { transform: translateY(-5px) rotate(-3deg); }
            100% { transform: translateY(5px) rotate(3deg); }
        }

        @keyframes float-rotation {
            0% { transform: rotate(-3deg) translate(-50%, -50%);  }
            100% { transform: rotate(3deg) translate(-50%, -50%) ; }
        }

        /* Offset each line slightly */
        .line1 .floating-line { animation-delay: 0s; }
        .line2 .floating-line { animation-delay: -0.3s; }
        .line3 .floating-line { animation-delay: -0.6s; }

    </style>
</head>
<body>

    <img src="images/gizmo_tiny.png" alt="Centered Image" class="center-image">


    <div class="top-image">
        <img src="images/gizmo.png" alt="Top Image">
    </div>

    <div class="bottom-container">
        <input id="urlInput" type="text" value="http://gizmo-web.leyzux.com:9120" placeholder="gizmo-web server URL">
        <button id="connectButton">Connect</button>
    </div>

    <div class="line-wrapper line1">
        <div class="floating-line"></div>
    </div>
    <div class="line-wrapper line2">
        <div class="floating-line"></div>
    </div>
    <div class="line-wrapper line3">
        <div class="floating-line"></div>
    </div>

    <script>
        let input = document.getElementById("urlInput");
        let button = document.getElementById("connectButton");

        button.onclick = () => {
            
            if(!input.value){
                return;
            }

            button.setAttribute("disabled","");
            button.innerText = "Checking..."
            fetch(input.value).then((response) => {
                //alert("OK"+response.ok);
                window.location.href = input.value;
            }).catch((error) => {
                //alert("NO"+error);
                button.removeAttribute("disabled");
                button.innerText = "Connect"
            })
        }

    </script>

</body>
</html>

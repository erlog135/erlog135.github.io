<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaSite v1.2</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="not-bs-body ps-body" data-bs-theme="dark">

    <header>
        <div class="container mb-3">
            <img src="favicon.png" class="mx-auto d-block ps-img m-3" />
            <div class="row mb-3">
                <h1 class="display-1 text-left text-light brash-font">PARA<br>SITE
                </h1>
            </div>
        </div>
    </header>

    <hr />

    <div class="container">

        <div class="row">
            <div class="card bg-black p-5 text-light mb-2" style="--bs-bg-opacity: .5">
                <label class="form-label" for="image-base-upload">Base image</label>
                <input class="form-control" id="image-base-upload" type="file" accept="image/*" />
            </div>
        </div>

        <div id="encoding-type-form" class="row" hidden>
            <div class="card bg-black p-5 text-light mb-2" style="--bs-bg-opacity: .5">

                <div class="form-check mb-3">
                    <label class="form-check-label" for="encode-text">Encode text</label>
                    <input class="form-check-input" id="encode-text" type="radio" name="encoding" />

                    <div id="text-encode-form" hidden>
                        <label class="form-label" for="text-to-encode">Text to encode:</label>
                        <input class="form-control" id="text-to-encode" type="text" />
                    </div>
                </div>


                <div class="form-check mb-3">
                    <label class="form-check-label" for="encode-image">Encode image</label>
                    <input class="form-check-input" id="encode-image" type="radio" name="encoding" />
                    <div id="image-encode-form" hidden>
                        <label class="form-label" for="image-to-encode-upload">Image to encode:</label>
                        <input class="form-control" id="image-to-encode-upload" type="file" accept="image/*" />
                    </div>
                </div>


                <div class="form-check mb-3">
                    <label class="form-check-label" for="decode-image">Decode</label>
                    <input class="form-check-input" id="decode-image" type="radio" name="encoding" />
                </div>

                <div class="row row-cols-2">
                    <div class="col">
                        <canvas class="img-fluid" id="base-canvas" hidden></canvas>
                    </div>

                    <div class="col">
                        <canvas class="img-fluid" id="overlay-canvas" hidden></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div id="output-form" class="row" hidden>
            <div class="card bg-black p-5 text-light mb-5" style="--bs-bg-opacity: .5">

                <div class="form-check mb-3">
                    <label class="form-check-label" for="output-maxr">Output maximum resolution</label>
                    <input class="form-check-input" id="output-maxr" type="radio" name="output-quality" />
                </div>


                <div class="form-check mb-3">
                    <label class="form-check-label" for="output-comp">Output compressable</label>
                    <input class="form-check-input" id="output-comp" type="radio" name="output-quality" />
                </div>

                <div class="form-check mb-3">
                    <label class="form-check-label" for="output-custom">Output custom</label>
                    <input class="form-check-input" id="output-custom" type="radio" name="output-quality" />

                    <div id="output-slider-form" hidden>
                        <label class="form-label" for="output-slider">Quality reduction:</label>
                        <input class="form-range" type="range" min="1" max="8" value="4" class="slider" id="output-slider"/>
                    </div>
                </div>


                <div id="output-quality-text" class="text-center" hidden>
                    <p>Quality reduction:
                        <h1><span class="badge bg-light text-dark" id="output-quality-reduction">4</span></h1>
                    </p>
                </div>

                <button class="btn btn-light text-dark mb-3" id="output-button" hidden>Encode</button>

                <div class="progress bg-dark" role="progressbar" hidden>
                    <div id="output-progress" class="progress-bar bg-light text-dark" style="width: 0%">0%</div>
                </div>
            </div>
        </div>


        <div id="download-form" class="row" hidden>
            <div class="card bg-black p-5 text-light mb-5" style="--bs-bg-opacity: .5">
                <div class="row mb-3">
                    <canvas class="img-fluid" id="output-canvas"></canvas>
                </div>
                <div class="row">
                    <button class="btn bg-light text-dark" id="download-button">Download</button><br />
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="gpu.js"></script>
    <script src="index.js"></script>
    
</body>

</html>
